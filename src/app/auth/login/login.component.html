<div class="container-sm" style="max-width: 30rem">

  <form [formGroup]="loginForm" class="text-center border border-light py-5">

    <p class="h4 mb-4">Login</p>

    <!-- Login input -->
    <mdb-form-control class="mb-4">
      <input mdbInput [mdbValidate]="false" type="text" class="form-control"
             id="emailOrUserName" formControlName="emailOrUserName" required>
      <label mdbLabel class="form-label" for="emailOrUserName">Email o Usuario</label>
    </mdb-form-control>

    <!-- Password input -->
    <mdb-form-control class="mb-4">
      <input mdbInput [mdbValidate]="false" type="password" class="form-control"
             id="password" formControlName="password" required>
      <label mdbLabel class="form-label" for="password">Contraseña</label>
    </mdb-form-control>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Remember me -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remember" checked/>
          <label class="form-check-label" for="remember"> Recordarme </label>
        </div>
      </div>

      <div class="col">
        <!-- Forgot Password -->
        <a routerLink="/auth/forgot">¿Olvidaste la contraseña?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">Iniciar Sesión</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>¿No tienes cuenta? <a routerLink="/auth/signup">Regístrate</a></p>
    </div>

  </form>

</div>
